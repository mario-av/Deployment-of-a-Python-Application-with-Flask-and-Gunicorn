name: Package and Build Docker

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Connect and Publish
      id: build_push
      run: |
        # Convert repository owner to lowercase to ensure valid docker tag
        OWNER="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
        
        # Build and Push Multi-stage (Renamed to avoid conflict)
        docker build -t ghcr.io/$OWNER/python-flask-app-multistage:latest -f docker/Dockerfile.multistage .
        docker push ghcr.io/$OWNER/python-flask-app-multistage:latest
        echo "MULTI_STATUS=PASS" >> $GITHUB_ENV

        # Build and Push Single-stage (Renamed to avoid conflict)
        docker build -t ghcr.io/$OWNER/python-flask-app-singlestage:latest -f docker/Dockerfile.singlestage .
        docker push ghcr.io/$OWNER/python-flask-app-singlestage:latest
        echo "SINGLE_STATUS=PASS" >> $GITHUB_ENV

    - name: Build Summary
      if: always()
      run: |
        echo "## Build Summary :package:" >> $GITHUB_STEP_SUMMARY
        echo "| Artifact | Type | Status |" >> $GITHUB_STEP_SUMMARY
        echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
        
        if [ "$MULTI_STATUS" == "PASS" ]; then
             echo "| Docker Image | Multi-stage | [OK] Published |" >> $GITHUB_STEP_SUMMARY
        else
             echo "| Docker Image | Multi-stage | [FAIL] Error |" >> $GITHUB_STEP_SUMMARY
        fi

        if [ "$SINGLE_STATUS" == "PASS" ]; then
             echo "| Docker Image | Single-stage | [OK] Published |" >> $GITHUB_STEP_SUMMARY
        else
             echo "| Docker Image | Single-stage | [FAIL] Error |" >> $GITHUB_STEP_SUMMARY
        fi
